<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenTower - SimTower HD Remaster</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BNTjFvUp.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="loading" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:white;font-family:system-ui;font-size:24px;text-align:center;">
      üè¢ Loading OpenTower...<br>
      <small style="font-size:14px;opacity:0.7;">If this doesn't disappear, check browser console for errors</small>
    </div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          const canvas = document.querySelector('canvas');
          if (canvas) loading.style.display = 'none';
        }, 3000);
      });
    </script>
  </body>
